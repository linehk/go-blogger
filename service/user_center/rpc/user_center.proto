syntax = "proto3";

package user_center;
option go_package="./user_center";

message EmptyRequest {
}

message EmptyResponse {
}

message CreateUserRequest {
  int64 id = 1;
  string username = 2;
  string password = 3;
  string email = 4;
}

service User_center {
  rpc CreateUser(CreateUserRequest) returns (EmptyResponse);
}