Name: user_center-gateway
Host: localhost
Port: 8888
Upstreams:
  - Grpc:
      Target: 0.0.0.0:8080
      # protoset mode
      ProtoSets:
        - user_center.pb
      # Mappings can also be written in proto options
      Mappings:
        - Method: post
          Path: /create-user
          RpcPath: usercenter/CreateUser